specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Market
    network: fantom
    source:
      address: "0x504ddfc254d6908ce2abc6f4498f287ad96b7623"
      abi: Market
      startBlock: 18074765
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sale
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: Buy(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleBuy
      file: ./src/mapping.ts
