specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Gold
    network: fantom
    source:
      address: "0x2069b76afe6b734fb65d1d099e7ec64ee9cc76b2"
      abi: Gold
      startBlock: 16507803
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Summoner
        - Global
      abis:
        - name: Gold
          file: ./abis/Gold.json
      eventHandlers:
        - event: Transfer(indexed uint256,indexed uint256,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
