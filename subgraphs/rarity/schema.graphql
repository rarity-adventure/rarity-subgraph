type Summoner @entity {
  # Summoner unique id
  id: ID!

  # Summoner information
  owner: String!
  _class: BigInt!
  _level: BigInt!
}


type Level @entity {
  id: ID!
  count: BigInt
}

type Class @entity {
  id: ID! # class name
  count: BigInt!
}

type User @entity {
  id: ID! # account
  count: BigInt!
}

type Global @entity {
  id: ID! # global
  summoners: BigInt
  owners: BigInt
}


